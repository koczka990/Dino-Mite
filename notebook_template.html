<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .exercise {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .exercise-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .exercise-number {
            font-weight: bold;
        }
        .exercise-text {
            margin-top: 10px;
        }
        .exercise img {
            margin-right: 20px;
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
    <h1>Notebook Template</h1>
    
    <div class="exercise">
        <img src="path/to/image1.jpg" alt="Exercise 1 Image">
        <div>
            <div class="exercise-title">Topic 1</div>
            <div class="exercise-number">Exercise 1</div>
            <div class="exercise-text">This is the text for exercise 1.</div>
        </div>
    </div>
    
    <div class="exercise">
        <img src="path/to/image2.jpg" alt="Exercise 2 Image">
        <div>
            <div class="exercise-title">Topic 2</div>
            <div class="exercise-number">Exercise 2</div>
            <div class="exercise-text">This is the text for exercise 2.</div>
        </div>
    </div>
    
    <!-- Add more exercises as needed -->
    
</body>
</html>
